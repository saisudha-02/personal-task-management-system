<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light" onload="getTasks()">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Task Manager</span>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">

  <div class="card p-3 mb-4 shadow-sm">
    <h5>Add New Task</h5>
    <input id="title" class="form-control mb-2" placeholder="Task title">
    <input id="description" class="form-control mb-2" placeholder="Task description">
    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
  </div>

  <h5>Your Tasks</h5>
  <div id="taskList"></div>

</div>

<script src="script.js"></script>
</body>
</html>
